<main>
<div class="container my-5">
<h1>Nuovo Libro</h1>
<form class="my-5">
  <div class="row">

    <div class="col-6">
      <label class="form-label fs-4">Nome Autore</label>
      <input type="text" class="form-control fs-5" placeholder="Inserisci il nome dell'autore">
    </div><!-- div col-6 -->

    <div class="col-6">
      <label class="form-label fs-4">Cognome Autore</label>
      <input type="text" class="form-control fs-5" placeholder="Inserisci il cognome dell'autore">
    </div><!-- col-6 -->

    <div class="col-12 my-3">
      <label class="form-label fs-4">Titolo</label>
      <input type="text" class="form-control fs-5" placeholder="Inserisci il titolo del libro">
       <div class="form-text text-secondary fs-6">
        Titolo versione italiana
       </div>
    </div><!-- col-12 -->


    <div class="col-12 col-lg-4 my-3">
      <label class="form-label fs-4">Genere</label>
      <select class="form-select fs-5">
        <option class="fs-5" selected>Scegli il genere</option>
        <option class="fs-5" value="1">Uomo</option>
        <option class="fs-5" value="2">Donna</option>
        <option class="fs-5" value="3">Preferisco non dichiarare</option>
      </select>
    </div><!-- col-12 col-lg-4 -->

    <div class="col-12 col-lg-4 my-3">
      <label class="form-label fs-4">Anno di pubblicazione</label>
      <input type="text" class="form-control fs-5" placeholder="Inserisci l'anno">
    </div><!-- col-12 col-lg-4-->

    <div class="col-12 col-lg-4 my-3 mb-5">
      <label class="form-label fs-4">ISBN#</label>
      <input type="text" class="form-control fs-5" placeholder="Inserisci il codice ISBN#">
    </div><!-- col-12 col-lg-4 -->

    <hr>

    <div class="col-12 my-3">
      <label class="form-label fs-4">Note</label>
      <textarea class="form-control fs-5 h-100" placeholder="Inserisci eventuali note sul libro"></textarea>
    </div>
  </div><!-- row -->
</form>



<div class="form-check fs-5">
 <input class="form-check-input" type="checkbox">
  <label class="form-check-label fs-5">
    Disponibile anche in versione digitale
  </label>
</div> <!-- form-check -->

<div class="my-4">
  <button class="btn btn-primary btn-lg" type="button">
    Aggiungi libro
  </button>
</div> <!-- botton -->

</div><!-- container -->
</main>
